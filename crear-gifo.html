    <header class="header">
        <div class="line">

        </div>

        <div class="logo">
            <a href="index.html"><img src="assets/logo-desktop.svg" alt="logo-gifos"></a>

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="createGif" class="createGif">
            <div id="camaraDiv" class="camaraDiv">
                <img src="../assets/camara.svg" alt="Grabadora" class="grab" id="grab">
                <img src="../assets/element-luz-camara.svg" alt="Grabadora" class="luzGrab" id="luzGrab">
            </div>
            <div id="cajaCont" class="cajaCont">
                <div id="bordesCaja" class="bordesCaja">
                    <div class="borde1"></div>
                    <div class="borde2"></div>
                    <div class="borde3"></div>
                    <div class="borde4"></div>
                    <div id="contentVideo" style="display:none;">
                        <video src="" id="video"></video>
                    </div>
                    <div class="contGrab" id="contentGrab">
                        <h3 id="texto1">
                            Aquí podrás <br> crear tus propios <span class="gifos-aqua">GIFOS</span>
                        </h3>
                        <h5 id="texto2">
                            ¡Crea tu GIFO en sólo 3 pasos!
                            <br>(sólo necesitas una cámara para grabar un video)
                        </h5>
                    </div>
                </div>
            </div>
        </section>
        <section id="part2" class="part2">
            <div id="numeros" class="numeros">
                <h4>
                    <span id="num1" class="num">1</span>
                </h4>
                <h4>
                    <span id="num2" class="num">2</span>
                </h4>
                <h4>
                    <span id="num3" class="num">3</span>
                </h4>
            </div>
            <div id="cinta-pel" class="cinta-pel">
                <img src="/assets/pelicula.svg" id="cinta" class="cinta" alt="cinta">
            </div>
        </section>
        <div class="line-num"></div>
        <div class="botones-cam">
            <button id="comenzar" class="boton1" onclick="requestCamera()">
                COMENZAR
            </button>
            <button id="grabar" class="boton1" onclick="grabarBtn()">
                GRABAR
            </button>
            <button id="finalizar" class="boton1" onclick="finalizarBtn()">
                FINALIZAR
            </button>
            <button id="subir" class="boton1" onclick="subirBtn()">
                SUBIR GIFO
            </button>
        </div>

    </main>
